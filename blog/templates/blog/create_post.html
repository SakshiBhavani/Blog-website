{% extends 'blog/base.html' %}
{% block title %}Create Post{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>Create a New Post</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Publish</button>
    </form>
  </div>
</div>
{% endblock %}
